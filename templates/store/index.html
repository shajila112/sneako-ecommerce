{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Hero Section -->
<section class="hero">
    <div class="container hero-container">
        <div class="hero-content">
            <h1>Step Into <span class="highlight">Style</span></h1>
            <p>
                Premium branded sneakers for every move.
                Elevate your footwear game with our exclusive collections.
            </p>
            <div class="hero-btns">
                <a href="#" class="btn btn-primary">Shop Collection</a>
                <a href="#" class="btn btn-outline">New Arrivals</a>
            </div>
        </div>

        <div class="hero-image">
            <img src="{% static 'images/hero_sneaker.png' %}" alt="Featured Sneaker">
        </div>
    </div>
</section>

<!-- Categories Section -->
<section class="categories section">
    <div class="container">
        <div class="grid grid-3">
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&q=80&w=800">
                <div class="category-overlay">
                    <h3>Men's Shoes</h3>
                    <a href="#" class="category-link">Shop Now</a>
                </div>
            </div>

            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?auto=format&fit=crop&q=80&w=800">
                <div class="category-overlay">
                    <h3>Women's Shoes</h3>
                    <a href="#" class="category-link">Shop Now</a>
                </div>
            </div>

            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1514989940723-e8e51635b782?auto=format&fit=crop&q=80&w=800">
                <div class="category-overlay">
                    <h3>Kids' Shoes</h3>
                    <a href="#" class="category-link">Shop Now</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
