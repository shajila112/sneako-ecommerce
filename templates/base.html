{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SNEAKO | Premium Branded Sneakers{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

<!-- HEADER (ONLY HERE) -->
<header id="main-header">
    <div class="container header-container">
        <a href="{% url 'store:home' %}" class="logo">SNEAKO</a>

        <div class="search-bar">
            <i data-lucide="search"></i>
            <input type="text" placeholder="Search sneakers...">
        </div>

        <nav class="header-actions">
            <a href="#" class="icon-btn">
                <i data-lucide="heart"></i>
            </a>

            <a href="#" class="icon-btn cart-btn">
                <i data-lucide="shopping-cart"></i>
                <span class="badge">0</span>
            </a>

            {% if user.is_authenticated %}
                <a href="{% url 'accounts:logout' %}" class="auth-btn">Logout</a>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="auth-btn">Login / Register</a>
            {% endif %}
        </nav>
    </div>
</header>

<!-- PAGE CONTENT -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="footer">
    <div class="container footer-grid">
        <div class="footer-section">
            <a href="{% url 'store:home' %}" class="logo">SNEAKO</a>
            <p>Your ultimate destination for premium sneakers.</p>
        </div>
    </div>
</footer>

<!-- JS -->
<script src="{% static 'js/script.js' %}"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script>lucide.createIcons();</script>

</body>
</html>
